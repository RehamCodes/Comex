    <title>Glassmorphism login Form Tutorial in html css</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <!--Stylesheet-->
    <style media="screen">
      *,
      *:before,
      *:after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #080710;
      }

      form {
        height: 37rem;
        width: 37rem;
        background: rgba(20, 18, 24, 0.8);
        opacity: 80%;
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        border-radius: 4rem;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
        padding: 50px 35px;
      }
      form * {
        font-family: "Poppins", sans-serif;
        color: #ffffff;
        letter-spacing: 0.5px;
        outline: none;
        border: none;
      }
      input {
        display: block;
        height: 5rem;
        width: 100%;
        background-color: #eef2fa;
        border-radius: 2rem;
        padding: 0 10px;
        font-size: 14px;
        font-weight: 300;
        opacity: 80%;
        color: #131212;
        font-size: larger;
      }
      .container {
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        gap: 2rem;
      }

      ::placeholder {
        color: #131212;
        display: flex;
        flex-direction: row;
        font-weight: lighter;
        font-size: large;
      }
      .circle {
        background: #eef2fa;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        margin-left: 3rem;
        margin-right: 3rem;
      }

      .girl:hover {
        background-color: #b63aad;
        cursor: pointer;
      }
      .boy:hover {
        background-color: #17fbdc;
        cursor: pointer;
      }
      .circle-cotainer {
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-between;
        margin-top: 2rem;

        opacity: 80%;
      }
      .gender-svg {
        margin: 22px 0 0 23px;
      }
      .rockt-container {
        background: #000000;
        border-radius: 50%;
        width: 200px;
        height: 200px;
        transform: translate(10rem, 0rem);
        cursor: pointer;
        opacity: 80%;
      }
      .rockt-svg {
        margin: 55px 0 0 55px;
      }
      .male {
        margin-left: -3rem;
        margin-top: -3rem;
        font-size: 1.4rem;
      }
      .female {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        margin-right: -3.88rem;
        margin-top: -3.88rem;
        font-size: 1.4rem;
      }
    </style>
  </head>
